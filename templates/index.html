<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <meta http-equiv="X-UA-Compatible" content="ie=edge">
     <title>Repeater Stations</title>
     <!--favicon link-->
     <link rel="shortcut icon" type="image/png" href="../static/img/favicon.png" />
     <!--bootstrap css-->
     <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
     <!--boostrap javascript-->
     <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
          integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
          crossorigin="anonymous"></script>
     <!--leaftlet.js cdn-->
     <link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css"
          integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
          crossorigin="" />
     <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"
          integrity="sha512-GffPMF3RvMeYyc1LWMHtK8EbPv0iNZ8/oTtHPx9/cc2ILxQ+u905qIwdpULaqDkyBKgOaB57QTMg7ztg8Jm2Og=="
          crossorigin=""></script>
     <!--google font-->
     <link href="https://fonts.googleapis.com/css?family=Libre+Franklin&display=swap" rel="stylesheet">
     <!--local css file-->
     <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css')}}">
         
</head>

<body>
     <div class="container text-center">
          <div class="jumbotron">
               <h1>CA Repeater Stations</h1>
               <h5>A list of amateur radio repeaters in California</h5>
          </div>          
     </div>

     <!--empty div for map rendering-->
     <div class="container text-center">
          <div id="map-id"></div>
     </div>

     <div class="container text-center">
          <div class="row">
               <div class="col-12">
                    <table class="table table-striped mx-auto">
                         <thead class="thead-dark">
                              <tr>
                                   <th class="text-center">Call Sign</th>
                                   <th class="text-center">Location</th>
                                   <th class="text-center">Frequency</th>
                                   <th class="text-center">County</th>
                                   <th class="text-center">Status</th>
                              </tr>
                         </thead>
                         <!--flask for loop to populate table rows-->
                         <tbody>
                              {% for station in stationlist %}
                              <tr>
                                   <td>{{ station.call_sign }}</td>
                                   <td>{{ station.location }}</td>
                                   <td>{{ station.frequency }}</td>
                                   <td>{{ station.county }}</td>
                                   <td>{{ station.usage }}</td>
                              </tr>
                              {% endfor %}
                         </tbody>
                    </table>
               </div>
          </div>
     </div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.5.0/d3.min.js"></script>
<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
<script src="{{ url_for('static', filename='js/config.js') }}"></script>
<script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
